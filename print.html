<!doctype html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport"          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>Print Cheque</title>    <style>        body {            background: rgb(204,204,204);        }        page {            background: white;            display: block;            margin: 0 auto;            margin-bottom: 0.5cm;            /*box-shadow: 0 0 0.5cm rgba(0,0,0,0.5);*/        }        page[size="A4"] {            width: 21cm;            height: 29.7cm;        }        page[size="A4"][layout="landscape"] {            width: 29.7cm;            height: 21cm;        }        page[size="A3"] {            width: 29.7cm;            height: 42cm;        }        page[size="A3"][layout="landscape"] {            width: 42cm;            height: 29.7cm;        }        page[size="A5"] {            width: 14.8cm;            height: 21cm;        }        page[size="A5"][layout="landscape"] {            width: 21cm;            height: 14.8cm;        }        @media print {            body, page {                margin: 0;                box-shadow: 0;            }        }        .wrapper{            position: relative;        }        .date{            position: absolute;            top:26px;            left: 470px;        }        .pay{            position: absolute;            top:11%;            left: 43px;        }        .taka{            position: absolute;            top:133px;            left: 43%;        }        .word{            position: absolute;            top:124px;            left: 120px;        }        .date span{            padding-left: 14px;        }    </style></head><body><page size="A4" class="wrapper" layout="landscape">    <div class="date">        <span>2</span>        <span>0</span>        <span>0</span>        <span>7</span>        <span>2</span>        <span>0</span>        <span>2</span>        <span>2</span>    </div>    <div class="pay">Mehedi Hasan Jarjis</div>    <div class="taka">100000</div>    <div class="word">One Hundred Thousand Taka Only</div></page></body></html>
